<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <title> Idemo Putovati!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="container">
        <div class="open-navbar-icon navbar-icon center">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="navbar-wrapper">
            <nav class="navbar">
                <div class="close-navbar-icon navbar-icon center">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
                <div class="nav-list">
                    <a href="index.html" class="nav-link center">Home</a>
                    <a href="tours.html" class="nav-link center">Tours</a>
                    <a href="about.html" class="nav-link center">About Us</a>
                    <a href="contact.html" class="nav-link center">Contact</a>
                </div>
            </nav>
        </div>
      
        <header class="header center">
            <div class="header-">
                <h1 class="heading">Let's Travel Around the World!</h1>
                <p class="header-paragraph">“Go, fly, roam, travel, voyage, explore, journey, discover, adventure.”</p>
            </div>
            <img src="images/air-balloon.png" alt="Header Image" class="header-image"/>
            <div class="logo">
                <h1>
                    <span class="center">p</span>
                    <span class="center">u</span>
                    <span class="center">t</span>
                    <span class="center">o</span>
                    <span class="center">v</span>
                    <span class="center">a</span>
                    <span class="center">t</span>
                    <span class="center">i</span>
                </h1>
            </div>
        </header>
 
        <section class="contact">
            <h1 class="contact-heading"> Contact Us</h1>
            <form class="contact-form center">
                <div class="input-group">
                    <label>Full Name *</label>
                    <input type="text" class=contact-input placeholder="Enter Your Name">
                </div>
                <div class="input-groups">
                    <div class="input-group">
                        <label>Email *</label>
                        <input type="email" class=contact-input placeholder="Enter Your Email">
                    </div>
                    <div class="input-group">
                        <label>Phone *</label>
                        <input type="text" class=contact-input placeholder="Enter Phone Number">
                    </div>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea class="form-textarea" placeholder="Your Message Here..."></textarea>
                </div>
                <input type="submit" value="Submit" class="form-btn">
            </form>
        </section>
        <footer class="footer">
            <div class="footer-list">
                <a href="index.html" class="footer-link">Home</a>
                <a href="tours.html" class="footer-link">Tours</a>
                <a href="about.html" class="footer-link">About Us</a>
                <a href="contact.html" class="footer-link">Contact</a>
            </div>
            <p class="footer-paragraph">
                Copyright &copy; AT All Rights Reserved
            </p>
        </footer>
        </div>
       </div>
    </section>
    </div>
    <script>
        const container = document.querySelector(".container");
    
        document.querySelector(".open-navbar-icon").addEventListener("click", () => {
        container.classList.add("change");
        });
    
        document.querySelector(".close-navbar-icon").addEventListener("click", () => {
        container.classList.remove("change");
        });
    
        const colors = ["#4169e1", "#ff69b4","#7b68ee","#ffd700","#ff6347"];
    
        let i = 0;
    
        Array.from(document.querySelectorAll(".nav-link")).forEach(item => {
        item.style.cssText = `background-color: ${colors[i++]}`;
        });
    
        Array.from(document.querySelectorAll(".navigation-button")).forEach(item => {
        item.onclick = () => {
        item.parentElement.parentElement.classList.toggle("change");
        };
        });
    
        </script>
</body>
</html>
